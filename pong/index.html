<body>
  <script type="text/javascript">
    var userLanguage = getUserLanguage();

    // Load dependencies
    loadScriptsSync([
      'generated/' + userLanguage + '.js',
      '../../kano-blocks/src/generated/kano-blocks-dist.js',
      'src/project.js',
      'src/code.js',
      '../../kano-blocks/src/generated/blockly_compressed.js',
      'core/generator.js',
      'generated/python_compressed.js',
      'generated/' + userLanguage + '_compressed.js',
    ], function() {
      BlocklyApps.LANG = userLanguage;
      BlocklyApps.LANGUAGES = {
        // Format: ['Language name', 'direction', 'XX_compressed.js']
        'en': ['English', 'ltr', '../generated/en_compressed.js'],
        'en-QQ': ['English QA', 'ltr', '../generated/en-QQ_compressed.js'],
        'es-AR': ['Spanish', 'ltr', '../generated/es-AR_compressed.js']
      };

      document.body.innerHTML = codepage.start({}, null);
      Project.onload();
    });
  </script>
